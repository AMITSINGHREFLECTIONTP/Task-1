

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>featured products</title>
  <link rel="stylesheet" href="task.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    Header
  </header>
  <main>
    <section class="feature-products">
      <div class="products">
        <div class="products-left">
          <img src="./Images/Burger Image1.png" alt="Burger-img1" class="products-image">
          <span class="most-popular">
            <p class="image-para-1">TRY IT TODAY</p>
          <p class="image-para-2">MOST POPULAR BURGER</p>
          </span>
        </div>
         <div class="products-right">
          <div class="products-right-up">
            <img src="./Images/BurgerImage-2.png" alt="Burger-img2" class="products-image">
            <span class="fun-taste">
              <p class="image-para-1">TRY IT TODAY</p>
            <p class="image-para-2">MORE FUN <br> MORE TASTE</p>
            </span>
          </div>
          <div class="products-right-down">
            <img src="./Images/BurgerImage-3.png" alt="Burger-img3" class="products-image">
            <span class="fresh-chilli">
              <p class="image-para-1">TRY IT TODAY</p>
            <p class="image-para-2">FRESH & CHILLI</p>
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Footer
  </footer>
